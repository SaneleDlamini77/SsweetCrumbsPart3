<main class="container">

<h2>Enquiry</h2>
<p>If you'd like a custom quote (wedding or celebration cake), fill the form and we'll reply within 48 hours.</p>
<form class="needs-validation" novalidate>
  <label for="etype">Enquiry type *</label>
  <select id="etype" name="etype" required>
    <option value="">-- choose --</option>
    <option>Birthday cake</option>
    <option>Wedding cake</option>
    <option>Corporate order</option>
    <option>Other</option>
  </select>
  <label for="ename">Full name *</label>
  <input id="ename" name="ename" required>
  <label for="ephone">Phone *</label>
  <input id="ephone" name="ephone" required>
  <label for="edetails">Details *</label>
  <textarea id="edetails" name="edetails" rows="5" required></textarea>
  <div style="margin-top:10px"><button class="btn" type="submit">Submit Enquiry</button></div>
  <div class="form-status" style="margin-top:8px;color:green"></div>
</form>

</main>
